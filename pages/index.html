<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS mais recente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EEEEEE;
        }
        /* Animação fade-in de cima para baixo */
        .fade-in-down {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease-out forwards;
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: bold;
            border: none;
        }
        .card:hover {
            transform: scale(1.05);
        }
        /* Cores personalizadas corrigidas */
        .card-curriculo {
            background-color: #b7f7ec !important; /* cor aplicada corretamente */
            color: #004d40;
        }
        .card-python {
            background-color: #FFD43B !important; /* cor aplicada corretamente */
            color: #306998;
        }
        /* Remove fundo branco do card-body para mostrar a cor do card */
        .card .card-body {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
<!-- Título e subtítulo -->
<h1>Seja Bem-Vindo</h1>
<h4 class="mb-4">Escolha uma das opções abaixo:</h4>
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <!-- Card Currículo -->
        <div class="col-12 col-md-4 mb-4 fade-in-down">
            <div class="card card-curriculo text-center shadow" onclick="window.location.href='https://siernaner.github.io'">
                <div class="card-body">
                    <h5 class="card-title">Meu Currículo</h5>
                </div>
            </div>
        </div>
        <!-- Card Projetos Python -->
        <div class="col-12 col-md-4 mb-4 fade-in-down" style="animation-delay: 0.2s;">
            <div class="card card-python text-center shadow" onclick="abrirModalProjetos()">
                <div class="card-body">
                    <h5 class="card-title">Projetos Python</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para seleção de projetos -->
<div class="modal fade" id="modalProjetos" tabindex="-1" aria-labelledby="modalProjetosLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProjetosLabel">Selecione um Projeto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <!-- Lista de projetos -->
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" onclick="window.location.href='https://colab.research.google.com/drive/10TSL21k0OEh5z2FXZnjb3kacU9IZfo5W'">Desafio Estágio</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function abrirModalProjetos() {
        var modal = new bootstrap.Modal(document.getElementById('modalProjetos'));
        modal.show();
    }
</script>

</body>
</html>
